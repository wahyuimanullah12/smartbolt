<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Server</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #4CAF50; }
    </style>
</head>
<body>

    <h1>ESP32 Web Server</h1>
    <p>ESP32 is connected to Wi-Fi!</p>
    
    <h3>Request Information</h3>
    <p id="request">Loading...</p>

    <script>
        // Ganti dengan IP ESP32 yang terhubung ke Wi-Fi
        const esp32IP = "192.168.1.5"; // IP yang diberikan oleh router setelah ESP32 terhubung

        // Mengambil data dari server ESP32
        fetch(`http://${esp32IP}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById("request").textContent = data;
            })
            .catch(error => {
                console.log('Error:', error);
            });
    </script>

</body>
</html>
