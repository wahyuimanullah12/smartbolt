<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Token Listrik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pembayaran Token Pulsa Listrik</h1>
        <form id="paymentForm" method="POST" action="/process-payment">
            <label for="meterNumber">Nomor Meteran:</label>
            <input type="text" id="meterNumber" name="meterNumber" placeholder="Masukkan nomor meteran" required>

            <label for="amount">Jumlah Pembayaran (Rp):</label>
            <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah" required>

            <button type="submit">Bayar Sekarang</button>
        </form>
    </div>
</body>
</html>
