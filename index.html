<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            color: #343a40;
        }
        .btn-group .btn {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-group .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-pane {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modern Menu</h1>
        <!-- Nav Tabs -->
        <div class="btn-group w-100" role="tablist" aria-label="Menu Tabs">
            <button class="btn btn-success btn-lg" id="pembelian-tab" data-bs-toggle="tab" data-bs-target="#pembelian" type="button" role="tab" aria-controls="pembelian" aria-selected="true">
                <i class="bi bi-cart-fill me-2"></i>Pembelian
            </button>
            <button class="btn btn-info btn-lg" id="cek-pulsa-tab" data-bs-toggle="tab" data-bs-target="#cek-pulsa" type="button" role="tab" aria-controls="cek-pulsa" aria-selected="false">
                <i class="bi bi-phone-fill me-2"></i>Cek Pulsa
            </button>
            <button class="btn btn-warning btn-lg" id="cek-riwayat-tab" data-bs-toggle="tab" data-bs-target="#cek-riwayat" type="button" role="tab" aria-controls="cek-riwayat" aria-selected="false">
                <i class="bi bi-clock-history me-2"></i>Cek Riwayat
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content mt-4" id="menuTabsContent">
            <div class="tab-pane fade show active" id="pembelian" role="tabpanel" aria-labelledby="pembelian-tab">
                <h3 class="text-success">Pembelian</h3>
                <p>Formulir pembelian barang atau jasa akan ditampilkan di sini.</p>
                <a href="pembelian.html" class="btn btn-primary">
                    <i class="bi bi-cart-plus"></i> Lanjutkan Pembelian
                </a>
            </div>            
            <div class="tab-pane fade" id="cek-pulsa" role="tabpanel" aria-labelledby="cek-pulsa-tab">
                <h3 class="text-info">Cek Pulsa</h3>
                <p>Informasi saldo pulsa Anda akan muncul di sini.</p>
                <button class="btn btn-info">
                    <i class="bi bi-search"></i> Cek Pulsa
                </button>
            </div>
            <div class="tab-pane fade" id="cek-riwayat" role="tabpanel" aria-labelledby="cek-riwayat-tab">
                <h3 class="text-warning">Cek Riwayat</h3>
                <p>Riwayat pembelian dan transaksi akan ditampilkan di sini.</p>
                <button class="btn btn-warning">
                    <i class="bi bi-journal"></i> Lihat Riwayat
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
