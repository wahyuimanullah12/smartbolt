<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LCD Control</title>
</head>
<body>
  <h1>Set LCD Text</h1>
  
  <form action="/setText" method="GET">
    <label for="line1">Line 1:</label>
    <input type="text" id="line1" name="line1" required><br><br>
    
    <label for="line2">Line 2:</label>
    <input type="text" id="line2" name="line2" required><br><br>
    
    <input type="submit" value="Set Text">
  </form>
  
</body>
</html>
